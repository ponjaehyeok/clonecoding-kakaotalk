<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakaotalk - Find</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <ul class="screen-header__icons">
        <li>
          <a href="#"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li>
          <span class="screen-header_dot"></span>
          <a href="#"><i class="fas fa-cog fa-lg"></i></a>
        </li>
      </ul>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contracts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home
            <i class="fas fa-chevron-right"></i>
          </span>
        </div>
        <div class="open-chat__chats">
          <div class="open-chat__column">
            <h5 class="open-chat__title">#BLACKPINK</h5>
            <h6 class="open-chat__hashtags">#blackpink#blink#friends</h6>
            <div class="open-chat__info">
              <img src="img/75a62c08c124e4d417a91c10bb2a86d6.jpg" alt="#" />
              <span class="open-chat__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat__status">Active</span>
            </div>
          </div>
          <div class="open-chat__column">
            <img
              src="img/RNI-Films-IMG-30C32C21-77E9-4AF2-8F91-AA476CEB3167.JPG "
              alt="#"
              class="open-chat__title-img"
            />
            <div class="open-chat__hart">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
        </div>
        <div class="open-chat__chats">
          <div class="open-chat__column">
            <h5 class="open-chat__title">#Chelsea</h5>
            <h6 class="open-chat__hashtags">#chelsea#blues#havertz</h6>
            <div class="open-chat__info">
              <img
                src="img/RNI-Films-IMG-69E179BE-AB3D-4E9B-974B-C14A15D6FCEE.JPG"
                alt="#"
              />
              <span class="open-chat__member-count">299 members</span>
              <div class="divider"></div>
              <span class="open-chat__status">Active</span>
            </div>
          </div>
          <div class="open-chat__column">
            <img
              src="img/RNI-Films-IMG-69E179BE-AB3D-4E9B-974B-C14A15D6FCEE.JPG"
              alt="#"
              class="open-chat__title-img"
            />
            <div class="open-chat__hart">
              <i class="fas fa-heart fa-xs"></i>
              <span>215</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/8035be7b8f.js"
    crossorigin="anonymous"
  ></script>
</html>
